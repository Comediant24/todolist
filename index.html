<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Document</title>
</head>
<body class="root">
  <div class="page">
    
  <header class="header">
    <h1 class="header__title">All Tasks</h1>
  </header>

  <main class="content">
    <section class="task">
      <h2 class="task__day-title">Today</h2>
      <button class="button task__button-add">
        <svg width="40" height="40" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
          d="M32.5 18.5C32.5 17.9477 32.0523 17.5 31.5 17.5H28.5C27.9477 17.5 27.5 17.9477 27.5 18.5V26.5C27.5 27.0523 27.0523 27.5 26.5 27.5H18.5C17.9477 27.5 17.5 27.9477 17.5 28.5V31.5C17.5 32.0523 17.9477 32.5 18.5 32.5H26.5C27.0523 32.5 27.5 32.9477 27.5 33.5V41.5C27.5 42.0523 27.9477 42.5 28.5 42.5H31.5C32.0523 42.5 32.5 42.0523 32.5 41.5V33.5C32.5 32.9477 32.9477 32.5 33.5 32.5H41.5C42.0523 32.5 42.5 32.0523 42.5 31.5V28.5C42.5 27.9477 42.0523 27.5 41.5 27.5H33.5C32.9477 27.5 32.5 27.0523 32.5 26.5V18.5ZM30 5C16.2 5 5 16.2 5 30C5 43.8 16.2 55 30 55C43.8 55 55 43.8 55 30C55 16.2 43.8 5 30 5ZM30 50C18.975 50 10 41.025 10 30C10 18.975 18.975 10 30 10C41.025 10 50 18.975 50 30C50 41.025 41.025 50 30 50Z"
          fill="#40C785"/>
          </svg>
      </button>
    </section>
    <section class="todo">
      <ul class="todo__list"></ul>
    </section>
  </main>

  </div>
  <template id="form-todo-list">
    <li class="todo__item todo__item_type_add">
      <form class="todo__item-wrapper todo__form" name="todo-task" action="#" method="POST">
        <fieldset class="todo__input-conteier">
          <input class="todo__title todo__input todo__input_type_title" name="todo-title" type="text" placeholder="Title task" required>
          <input class="todo__description todo__input todo__input_type_description" name="todo-discription" type="text" placeholder="Discription task">
        </fieldset>
        
        
        <div class="todo__button-wrapper">
          <button class="button todo__button todo__button_type_save" type="submit">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M17 3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V7L17 3ZM12 19C10.34 19 9 17.66 9 16C9 14.34 10.34 13 12 13C13.66 13 15 14.34 15 16C15 17.66 13.66 19 12 19ZM15 9H5V5H15V9Z"
              fill="#40C785"/>
            </svg>                            
          </button>
        </div>
      </form>
    </li>
  </template>
    

  
  <template id="todo-list">
    <li class="todo__item">
      <div class="todo__item-wrapper">
        <h3 class="todo__title">Title</h3>
        <p class="todo__description">Description</p>
      </div>
      <div class="todo__button-wrapper">
        <button class="button todo__button todo__button_type_edit">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 17.25V21H6.75L17.81 9.94L14.06 6.19L3 17.25ZM20.71 7.04C21.1 6.65 21.1 6.02 20.71 5.63L18.37 3.29C17.98 2.9 17.35 2.9 16.96 3.29L15.13 5.12L18.88 8.87L20.71 7.04Z"
            fill="#364655" fill-opacity="0.87"/>
          </svg>                
        </button>
        <button class="button todo__button todo__button_type_copy">
          <svg width="25" height="25" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z"
            fill="#364655" fill-opacity="0.87"/>
            </svg>                
        </button>
        <button class="button todo__button todo__button_type_delete">
          <svg width="20" height="20" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z"
            fill="#364655" fill-opacity="0.87"/>
          </svg>                
        </button>
      </div>
    </li>
  </template>
  <script src="index.js"></script>
</body>
</html>
